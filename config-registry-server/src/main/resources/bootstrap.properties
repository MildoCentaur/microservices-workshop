spring.application.name=config-registry-server
server.port=8888
#spring.cloud.config.server.git.uri=file://${user.home}/config-repo
spring.cloud.config.server.git.uri=https://github.com/sivaprasadreddy/config-repo.git
management.security.enabled=false

#spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.server.prefix=/config-server

eureka.dashboard.path=/eureka-dashboard
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

